name: Build, test, and deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build_and_test:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the repo
      uses: actions/checkout@v4
    - name: Install libGLU for Linux
      run: sudo apt-get install libglu1
    - name: Install Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    - name: Install Python package
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        pip install .
    - name: Lint package with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test package with pytest
      run: |
        pytest tests
  build_latex:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.artifact-upload-step.outputs.artifact-id }}
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      - name: Display file listing
        run: ls -R
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          work_in_root_file_dir: true
          root_file: papers/wec_as_multiport/wec_as_multiport.tex
      - name: Upload PDF file
        uses: actions/upload-artifact@v4
        id: artifact-upload-step
        with:
          name: PDFs
          path: papers/wec_as_multiport/wec_as_multiport.pdf
          compression-level: 0
  deploy_papers:
    runs-on: ubuntu-latest
    needs: build_latex
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: PDFs
          merge-multiple: true
      - name: Display file listing
        run: ls -R
      - name: deploy on orphan branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ github.workspace }}
          publish_branch: build
          force_orphan: true